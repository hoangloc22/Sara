<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anonystick - example speech to text javasctipt</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div>
        <p class="title">
            Thông dịch viên Sara
        </p>
        <textarea disabled class="output from-text" cols="30" rows="10"></textarea>
        <textarea disabled class="output to-text" cols="30" rows="10"></textarea>
        <div>
            <button class="btn-start button btn-translate">Let's say something</button>
            <button class="btn-stop button ">Okay I'm done</button>
        </div>
    </div>


</body>

<script src="./app.js"></script>

</html>
